---
name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy-dev:
    strategy:
      matrix:
        node-version: [18.x]

    env:
      AWS_PROFILE: default

    runs-on: ubuntu-latest
    name: Deploy
    steps: 
    - uses: actions/checkout@v2
    - name: Use Node.js 18.x
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - run : |
        npm i -g serverless
        sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        sls deploy